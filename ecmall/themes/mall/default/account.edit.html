{include file=member.header.html}
<script type="text/javascript">
$(function(){
    $('#account_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            old_payment_password : {
                required : true,
                minlength: 6
            },
            payment_password : {
                required   : true,
                minlength  : 6,
                maxlength  : 20
            },
            check_password : {
                required   : true,
                equalTo    : '#password'
            }
        },
        messages : {
            old_payment_password : {
                required : '{$lang.old_payment_password}',
                minlength  : '输入大于6位的字符'
            },
            payment_password  : {
                required   : '{$lang.payment_password}',
                minlength  : '输入大于6位的字符'
            },
            check_password : {
                required   : '{$lang.check_password}',
                equalTo    : '密码必须相等'
            }
        }
    });
});
</script>
