{include file=member.header.html}
<script type="text/javascript">
$(function(){
    $('#account_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            payment_password : {
                required   : true,
                minlength  : 6,
                maxlength  : 20
            },
            check_password : {
                required   : true,
                equalTo    : '#password'
            },
            check_code : {
                required   : true
            }
        },
        messages : {
            payment_password  : {
                required   : '{$lang.payment_password}',
                minlength  : '输入大于6位的字符'
            },
            check_password : {
                required   : '{$lang.check_password}',
                equalTo    : '密码必须相等'
            },
            check_code : {
                required   : '{$lang.check_code_error}'
            }
        }
    });
});
</script>

.borline td { padding:10px 0px; }
.ware_list th { text-align:left; }

</style>

                         <li><h3>重置支付密码</h3>
                        <p> </p>
                        </li>
                         
                        <li><h3>{$lang.payment_password}:</h3>
                        <p><input class="text width_normal" id="password" type="password" name="payment_password" /></p>
                        </li>
                        <li><h3>{$lang.check_password}:</h3>
                        <p><input class="text width_normal" type="password" name="check_password" /></p>
                        </li>
                         <!--

                        </li>
                       -->

                        <p><input type="text" class="text width2" name="check_code" value=""/> <span>{$lang.check_code_pay_pws}</span></p>
                        </li>
                        
                    </ul>
                    <div class="submit">
