{include file=member.header.html}
<script type="text/javascript">
$(function(){
    $('#email_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            orig_password : {
                required : true
            },
           mobile : {
                required   : true
            }
        },
        messages : {
            orig_password : {
                required : '{$lang.orig_password_empty}'
            },
            mobile : {
                required   : '{$lang.mobile_required}',
                email    : '{$lang.mobile_invalid}'
            }
        }
    });
});
</script>
<style>
.borline td { padding:10px 0px; }
.ware_list th { text-align:left; }
.bgwhite { background: #FFFFFF;}
</style>
<div class="content">
    {include file=member.menu.html}
    <div id="right">
        {include file=member.submenu.html}
        <div class="eject_con bgwhite">
            <div class="add">
                <form method="post" id="email_form">
                    <ul>
                        <li><h3>{$lang.orig_password}:</h3>
                        <p><input class="text width_normal" type="password" name="orig_password" /></p>
                        </li>
                        <li><h3>{$lang.mobile}:</h3>
                        <p><input class="text width_normal" type="text" name="mobile" /></p>
                        </li>
                    </ul>
                    <div class="submit">
                                    <input class="btn" type="submit" value="{$lang.submit}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
